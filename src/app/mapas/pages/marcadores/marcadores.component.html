<ul class="list-group">
    <li class="list-group-item list-group-item-info" (click)="addMarker()"> + Agregar </li>
    <li class="list-group-item" 
    *ngFor="let marcador of marcadores; let i = index "
    (click)="goMarker( marcador.marker!)" 
    (dblclick)="deleteMarker( i )"
    [ngStyle]="{
        'background-color': marcador.color
    }"
    > 
    market {{i + 1}} 
</li>
</ul>



<div #mapa class="mapa-container"></div>
